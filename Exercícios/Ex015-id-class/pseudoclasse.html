<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: azure;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            transition: background-color 0.3s ease; /* tempo de transição do fundo quando passa o mouse por cima */
        }

        div:hover {
            background-color: yellow; /* cor do fundo quando passa o mouse em cima */

        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imgpequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imgmedia.png" type="image/png">
        <img src="imagens/imggrande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/BrisketTaco.mp3" controls autoplay loop></audio> <!--MP3 OGG WAV, deve ser nessa ordem fazendo audio>source*3 e colocando cada um deles-->
</body>
</html>
